<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>CSS Mastery</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  
  <style>

    /* Variables */
    :root {
      --primary-color: #333;
      --secondary-color: #eee; 
    }

    /* Base styles */
    html {
      box-sizing: border-box;
    }
    
    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--primary-color);
    }

    h1, h2 {
      margin-top: 0;
    }

    /* Layout */

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    .header {
      background: var(--primary-color);
      color: var(--secondary-color);
      text-align: center;
      padding: 1rem 0;
    }

    .footer {
      background: var(--primary-color);
      color: var(--secondary-color);
      text-align: center;
      padding: 1rem 0;
    }

    /* Animations */

    .button {
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 2px solid var(--primary-color);
      border-radius: 4px;
      text-decoration: none;
      color: var(--primary-color);
      transition: transform 0.3s ease-out; 
    }

    .button:hover {
      transform: translateY(-5px);
    }

    /* Responsiveness */

    @media (min-width: 600px) {

      .container {
        display: flex;
      }

      .header,
      .footer {
        flex: 1;
      }

      .main {
        flex: 3;  
      }
    
    }

  </style>

</head>

<body>

  <div class="container">

    <header class="header">
      <h1>CSS Mastery</h1>
    </header>

    <main class="main">
      <h2>Animations and Responsiveness</h2>
      <p>This page demonstrates CSS skills including animations, variables, and responsiveness.</p>

      <a href="#" class="button">Hover Me</a>

    </main>

    <footer class="footer">
      &copy; 2022 CSS Master 
    </footer>

  </div>

</body>

</html>
